<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cursor</title>
    <meta name="description" content="Cursor â€” A-Frame">
    <script src="js/aframe.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Camera with customized cursor -->
      <a-camera position="0 1.8 4" cursor-visible="true" cursor-scale="2" cursor-color="#4CC3D9" cursor-offset="2" cursor-maxdistance="100" cursor-opacity="0.5"></a-camera>
      <!-- Orange -->
      <a-sphere position="0 0 -5" translate="0 4.2 0" radius="4.2" color="#F16745" roughness="0.8" width-segments="52" height-segments="52">
        <a-image src="../_images/radial-shadow-3.png" rotation="-90 0 0" scale="3 3 3"></a-image>
      </a-sphere>

      <!-- Green -->
      <a-sphere position="-3 0 0" translate="0 1.75 0" radius="1.75" color="#7BC8A4" roughness="0.2">
        <a-image src="../_images/radial-shadow-3.png" rotation="-90 0 0" scale="1.75 1.75 1.75"></a-image>
      </a-sphere>

      <!-- Blue -->
      <a-sphere position="1 0 0" translate="0 1 0" radius="1" color="#4CC3D9" metalness="0.1">
        <a-image src="../_images/radial-shadow-3.png" rotation="-90 0 0" scale="1 1 1"></a-image>
      </a-sphere>

      <!-- Yellow -->
      <a-sphere position="3 0 1" translate="0 0.5 0" radius="0.5" color="#FFC65D">
        <a-image src="../_images/radial-shadow-3.png" rotation="-90 0 0" scale="0.5 0.5 0.5"></a-image>
      </a-sphere>


      <!-- Orange cube -->
      <a-cube position="0 3.5 -2" rotation="30 30 0" width="2" depth="2" height="2" color="#F16745" roughness="0.8">

        <a-mouseenter scale="3 1 1" color="#FFC65D"></a-mouseenter>
        <a-mouseenter target="#shadow" scale="3 2 2"></a-mouseenter>

        <a-mouseleave scale="1 1 1" color="#F16745"></a-mouseleave>
        <a-mouseleave target="#shadow" scale="2 2 2"></a-mouseleave>

      </a-cube>

      <!-- Cube's shadow -->
      <a-image id="shadow" position="0 0 -2" src="../_images/radial-shadow-2.png" opacity="0.5" rotation="-90 0 0" scale="2 2 2"></a-image>

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
