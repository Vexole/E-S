<!DOCTYPE html>
<html lang="en">
<head>

	    <title>E&S | Virtual Reality</title>

    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
</head>
<body>
  




<a-scene >

<a-curvedimage src="https://farm2.staticflickr.com/1529/24618917950_0bc12d539e_c.jpg"  radius="10" theta-length="90" height="10" rotation="0 90 0" scale="1.2 1.2 1.2"></a-curvedimage>

<a-curvedimage src="https://farm2.staticflickr.com/1485/23998020220_aeb3a99e02_b.jpg"  radius="10" theta-length="90" height="10" rotation="0 0 0" scale="1.2 1.2 1.2"></a-curvedimage>

<a-curvedimage src="https://farm2.staticflickr.com/1693/24546590979_59c7233618_h.jpg"  radius="10" theta-length="90" height="10" rotation="0 -90 0" scale="1.2 1.2 1.2"></a-curvedimage>


<a-image src="https://c1.staticflickr.com/1/586/21523699650_883a9b7727_b.jpg" position="20 0 -2"></a-image>
      



      

      
      <

      <!-- Purple -->
      <a-sphere position="20 0 -2" translate="0 10 0" radius="10" color="#93648D" segments-width="52" segments-height="52">
      </a-sphere>

      <!-- White -->
      <a-sphere position="-24 0 -34" translate="0 18 0" radius="18" color="#FFC65D" segments-width="52" segments-height="52">
      </a-sphere>

      <!-- Green -->
      <a-sphere position="25 0 20" translate="0 12 0" radius="12" color="#7BC8A4">
      </a-sphere>

      <!-- White -->
      <a-sphere position="-15 0 5" translate="0 3 0" radius="3" color="#ECECEC">
      </a-sphere>

      <!-- Orange -->
      <a-sphere position="-12 0 6" translate="0 1 0" radius="1" color="#F16745" roughness="0.8">
      </a-sphere>

      <!-- Yellow -->
      <a-sphere position="-20 0 30" translate="0 30 0" radius="30" color="#FFC65D" roughness="0.6" width-segments="52" height-segments="52">
      </a-sphere>

      <!-- Blue -->
      <a-sphere position="-1 0 14" translate="0 2 0" radius="2" color="#4CC3D9">
      </a-sphere>

      <!-- Orange -->
      <a-sphere position="10 0 15" translate="0 4 0" radius="4" color="#F16745" roughness="1">
      </a-sphere>

      <!-- Blue -->
      <a-sphere position="18 0 4" translate="0 1.5 0" radius="1.5" color="#4CC3D9" metalness="0.1">
      </a-sphere>

      <!-- Yellow -->
      <a-sphere position="5 0 14" translate="0 .6 0" radius=".6" color="#FFC65D">
      </a-sphere>

      <!-- Purple -->
      <a-sphere position="5 0 25" translate="0 2 0" radius="2" color="#93648D">
      </a-sphere>

      <!-- White -->
      <a-sphere position="2 0 15" translate="0 0.2 0" radius="0.2" color="#ECECEC" width-segments="16" height-segments="16">
      </a-sphere>

      <!-- Purple -->
      <a-sphere position="4 0 10" translate="0 0.15 0" radius="0.15" color="#93648D" width-segments="16" height-segments="16">
      </a-sphere>

      <!-- Blue -->
      <a-sphere position="4 0 11" translate="0 0.1 0" radius="0.1" color="#4CC3D9" width-segments="16" height-segments="16">
      </a-sphere>

      <!-- Green -->
      <a-sphere position="5 0 11" translate="0 0.3 0" radius="0.3" color="#7BC8A4" width-segments="16" height-segments="16">
      </a-sphere>


      

      <!--LOGO-->
      <a-entity id="logo" position="0 5 0" scale="2 2 2">

        <a-entity id="box">
          <a-animation attribute="scale" from="0 0 0" to="1 1 1" begin="500" dur="500" fill="both" easing="ease-out"></a-animation>
          <a-animation attribute="position" from="0 -0.5 0" to="0 0 0" begin="500" dur="500" fill="both" easing="ease-out"></a-animation>
          <a-animation attribute="rotation" from="0 -300 0" to="30 54 36" begin="500" dur="1200" fill="both" easing="ease-out"></a-animation>
          <a-cube width="0.25" depth="0.25" height="0.25" color="#EF2D5E"></a-cube>
          <a-frame scale="0.04 0.04 0.04"></a-frame>
        </a-entity>

        <a-entity id="dots1" rotation="0 0 45">
          <a-animation attribute="scale" from="1 0 1" to="1 0.6 1" begin="800" dur="750"  repeat="indefinite" fill="both" easing="ease-out"></a-animation>
          <a-cylinder position="0 2 0" radius="0.04" height="2" translate="0 -1 0" color="#EF2D5E" open-ended="true" side="double">
            <a-animation attribute="scale" from="1 1.25 1" to="1 0 1" begin="800" dur="750" repeat="indefinite" fill="both" easing="ease-out"></a-animation>
          </a-cylinder>
          <a-cylinder position="0 -2 0" radius="0.04" height="2" translate="0 1 0" color="#EF2D5E" open-ended="true" side="double">
            <a-animation attribute="scale" from="1 1.25 1" to="1 0 1" begin="800" dur="750" repeat="indefinite" fill="both" easing="ease-out"></a-animation>
          </a-cylinder>
        </a-entity>

        <a-entity id="dots1" rotation="0 0 -45">
          <a-animation attribute="scale" from="1 0 1" to="1 0.6 1" begin="800" dur="750" repeat="indefinite" fill="both" easing="ease-out"></a-animation>
          <a-cylinder position="0 2 0" radius="0.04" height="2" translate="0 -1 0" color="#EF2D5E" open-ended="true" side="double">
            <a-animation attribute="scale" from="1 1.25 1" to="1 0 1" begin="800" dur="750" repeat="indefinite" fill="both" easing="ease-out"></a-animation>
          </a-cylinder>
          <a-cylinder position="0 -2 0" radius="0.04" height="2" translate="0 1 0" color="#EF2D5E" open-ended="true" side="double">
            <a-animation attribute="scale" from="1 1.25 1" to="1 0 1" begin="800" dur="750" repeat="indefinite" fill="both" easing="ease-out"></a-animation>
          </a-cylinder>
        </a-entity>

        <a-image id="webvr" src="https://farm2.staticflickr.com/1645/23938551289_451e66f96d_b.jpg" width="1" height="0.25" opacity="0.75">
          <a-animation attribute="scale" from="1 0 1" to="0.75 0.75 0.75" begin="1500" dur="200" fill="both" easing="ease-out"></a-animation>
          <a-animation attribute="position" from="0 -3 0" to="0 -0.7 0" begin="1000" dur="1000" fill="both" easing="ease-out"></a-animation>
        </a-image>
        <!-- /LOGO -->










      <!-- Lighting and background -->
      <a-sky color="#AAB"></a-sky>

    





  








</a-scene>





</body>
</html>
